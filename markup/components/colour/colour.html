<div class="s-colour">
    <div class="container">
        <section class="b-colour">
            <ul class="b-colour__list">
                {{#each colour.items}}
                <li class="b-colour__item {{#if mod}}b-colour__item--{{mod}}{{/if}}" style="{{#if background}}
                    background-color: {{background.color}};
                    {{#if background.img}}
                        background-image: url('%=static=%img/assets/colour/{{background.img}}');
                    {{/if}}
                {{/if}}">
                    <div class="b-colour__item-title">{{title}}</div>
                    <div class="b-colour__item-text">{{text}}</div>
                    <div class="b-colour__item-footer clearfix">

                        <a href="#" class="b-colour__item-link">{{linkText}}</a>

                        {{#if icon}}
                            <span class="b-colour__item-icon">
                                {{Icon iconName=icon iconWidth='18' iconHeight='18'}}
                            </span>
                        {{/if}}
                    </div>
                </li>
                {{/each}}
            </ul>
        </section>
    </div>
</div>
